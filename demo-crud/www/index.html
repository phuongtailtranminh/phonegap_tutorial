<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-android.min.css">
    <title>Hello World</title>
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">Demo CRUD</h1>
    </header>
    <div class="content">
        <div class="content-padded">
            <img src="img/uog_logo.png" alt="University of Greenwich Logo" height="100" width="200">
            <h2 style="color: #72bcd4">Student Management System</h2>
            <input id="txtFullName" type="text" placeholder="Full Name">
            <input id="txtAge" type="text" placeholder="Age">
            <textarea id="txtAddress" rows="5" placeholder="Address"></textarea>
            <button id="btnCreate" class="btn btn-positive btn-block">Create Student</button>
            <button id="btnList" class="btn btn-primary btn-block">List Student</button>
            <div id="loadingImg" style="text-align: center; display: none">
                <img src="img/loading.gif" alt="loading-img" width="100" height="100" />
            </div>
            <div>
                <ul id="list" class="table-view">
                </ul>
            </div>
            <div id="detailView" style="display: none">
                <ul class="table-view">
                    <li class="table-view-cell media">
                        <a class="navigate-right">
                            <img class="media-object pull-left" src="http://placehold.it/42x42">
                            <div class="media-body">
                                Student Information
                                <h5 id="nameDisplay">Full Name: Phuong Tran</h5>
                                <h5 id="ageDisplay">Age: 21</h5>
                                <h5 id="addressDisplay">Address: Ha Noi</h5>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="updateView" style="display: none">
                <div class="content-padded" >
                    <h4 style="color: #72bcd4">Student information</h4>
                    <input id="updateID" type="hidden" placeholder="ID">
                    <input id="updateFullName" type="text" placeholder="Full Name">
                    <input id="updateAge" type="text" placeholder="Age">
                    <textarea id="updateAddress" rows="5" placeholder="Address"></textarea>
                    <button id="btnUpdate" class="btn btn-primary btn-block">Update</button>
                </div </div>
            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/Student.js"></script>
        <script type="text/javascript" src="js/ratchet.min.js"></script>
        <script type="text/javascript" src="js/DatabaseHandler.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
</body>

</html>
